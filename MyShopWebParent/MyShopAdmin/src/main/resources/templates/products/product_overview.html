<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	 <style type="text/css">
    
    
    a:hover {color: #FFCC00}
    a:active {color: #FF00CC}
     </style>
</head>

<body>
	<div th:fragment="content" class="mt-4">
	
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Tên sản phẩm:</label>
			<div class="col-sm-8">
				<th:block th:unless="${isReadOnlyForSales}">
					<input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="256"/> 
				</th:block>
				<th:block th:if="${isReadOnlyForSales}">
					<input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="256" readonly/> 
				</th:block>
			</div>
		</div>
		
		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Bí danh:</label>
			<div class="col-sm-8">
				<th:block th:unless="${isReadOnlyForSales}">			
					<input type="text" class="form-control" th:field="*{alias}" required minlength="1" maxlength="256"/> 
				</th:block>
				<th:block th:if="${isReadOnlyForSales}">
					<input type="text" class="form-control" th:field="*{alias}" required minlength="1" maxlength="256" readonly/> 
				</th:block>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Số lượng:</label>
			<div class="col-sm-8">
				<th:block th:unless="${isReadOnlyForSales}">			
					<input type="number" class="form-control" th:field="*{quantity}" required minlength="1" maxlength="256"/> 			
				</th:block>
				<th:block th:if="${isReadOnlyForSales}">
					<input type="number" class="form-control" th:field="*{quantity}" required minlength="1" maxlength="256" readonly="readonly"/> 			
				</th:block>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Thương hiệu:</label>
			<div class="col-sm-8">
				<th:block th:unless="${isReadOnlyForSales}" >
					<select  class="form-control" th:field="*{brand}"  required="required">				
						<th:block th:each="brand : ${listBrand}">
							<option th:value="${brand.id}">[[${brand.name}]] </option>		
						</th:block>
					</select>	 
				</th:block>
				
				<th:block th:if="${isReadOnlyForSales}" >
						 
					<input type="text" class="form-control" th:value="${product.brand.name}" readonly /> 
				</th:block>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Danh mục:</label>
			
			<th:block th:unless="${isReadOnlyForSales}">
				<div class="col-sm-8" th:if="${product.category!=null}">
				
					<select  class="form-control" th:field="*{category}"  required="required">
						<th:block th:each="cat: ${product.brand.categories}">
							<option th:value="${cat.id}">[[${cat.name}]] </option>		
						</th:block>
					</select>	 							
				</div>
				
				<div class="col-sm-8" th:if="${product.category==null}">
					<select  class="form-control" th:field="*{category}"  required="required"></select>	 							
				</div>
			</th:block>
			<th:block th:if="${isReadOnlyForSales}" >
				<div class="col-sm-8">
					
					<input type="text" class="form-control" th:value="${product.category.name}" readonly /> 
				</div>	
			</th:block>
			
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Trạng thái:</label>
			<div class=" col-sm-8">	
				<th:block th:unless="${isReadOnlyForSales}">									
					<input type="checkbox" th:field="*{enabled}" class="m-2 " />	
				</th:block>		
				<th:block th:if="${isReadOnlyForSales}" >									
					<input type="checkbox" th:field="*{enabled}" class="m-2 " disabled />	
				</th:block>													
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Giá gốc (VNĐ):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{cost}" required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Giá bán (VNĐ):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{price}" required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Chiết khấu (%):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{discountPercent}" required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		
		
	</div>	
		
				
</body>
</html>
