<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>

	<div th:fragment="content" class="mt-4">
		<div class="form-group row m-2">		  
			<label class="col-sm-4 col-form-label">Số ngày giao hàng:</label>
			<div class="col-sm-8">
				<input  type="number" step="1"  class="form-control" th:field="*{deliverDays}">
			</div>
		</div>
		
		<div class="form-group row m-2">		  
			<label class="col-sm-4 col-form-label">Ngày giao hàng:</label>
			<div class="col-sm-8">
				<input  type="date" class="form-control" th:field="*{deliverDateOnForm}" required>
			</div>
		</div>
		
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Số điện thoại khách hàng:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{phoneNumber}" required class="form-control" />
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Địa chỉ cụ thể:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine}" required class="form-control" />
			</div>
		</div>
		
		
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Tỉnh/ thành phố:</label>
			<div class="col-sm-8">
				<input type="hidden" name="provinceName" id="provinceName" th:value="${order.province}"/>
				<select class="form-control" th:field="*{province}">
					
					<option th:each="province : ${listProvincies}"
						th:value="${province.id}"
						th:selected="${province.name == order.province}">[[${province.name}]]</option>
				</select>
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Quận/ huyện:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{district}"
					minlength="3" maxlength="64" list="listDistrict">
				<datalist id="listDistrict">

				</datalist>
			</div>
		</div>
		
	</div>

</body>
</html>
