<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>

	<div th:fragment="content" class="mt-4">
		<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data" >
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Tên trang web:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Bản quyền:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Logo trang web:</label>
			
			<div class=" col-sm-8">							
				<input type="file" name="images" id="fileImage" class="m-2  " accept="image/png, image/jpeg"/>
																		
			</div>
			
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label"></label>
			
			<div class=" col-sm-8">							
				
				<img   class="img-fluid" id="thumbnail" th:src="@{${SITE_LOGO}}" 
				style="width: 350px; height: 210px" >																
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Loại tiền tệ:</label>
			<div class="col-sm-8">
				<select name="CURRENCY_ID" class="form-control">
					<th:block th:each="currency : ${listAllCurrencies}">
						<option th:value="${currency.id}" th:selected="${currency.id}==${CURRENCY_ID}"> [[${currency}]] </option>
					
					</th:block>
				</select> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Vị trí kí hiệu tiền tệ:</label>
			<div class="col-sm-8">
				<select name="CURRENCY_SYMBOL_POSITION" class="form-control">
					<option value="before" th:selected="${CURRENCY_SYMBOL_POSITION}=='before'"> Trước giá tiền </option>
					<option value="after" th:selected="${CURRENCY_SYMBOL_POSITION}=='after'"> Sau giá tiền </option>
				</select> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Loại dấu ngăn cách thập phân:</label>
			<div class="col-sm-8">
				<select name="DECIMAL_POINT_TYPE" class="form-control">
					<option value="POINT" th:selected="${DECIMAL_POINT_TYPE}=='POINT'"> Dấu chấm (.) </option>
					<option value="COMMA" th:selected="${DECIMAL_POINT_TYPE}=='COMMA'"> Dấu phẩy (,) </option>
				</select> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Loại dấu ngăn cách hàng nghìn:</label>
			<div class="col-sm-8">
				<select name="THOUSANDS_POINT_TYPE" class="form-control">
					<option value="POINT" th:selected="${THOUSANDS_POINT_TYPE}=='POINT'"> Dấu chấm (.) </option>
					<option value="COMMA" th:selected="${THOUSANDS_POINT_TYPE}=='COMMA'"> Dấu phẩy (,) </option>
				</select> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Số chữ số thập phân:</label>
			<div class="col-sm-8">
				<select name="DECIMAL_DIGITS" class="form-control">
					<option value="0" th:selected="${DECIMAL_DIGITS}=='0'"> 0 </option>
					<option value="1" th:selected="${DECIMAL_DIGITS}=='1'"> 1 </option>
					<option value="2" th:selected="${DECIMAL_DIGITS}=='2'"> 2 </option>
					<option value="3" th:selected="${DECIMAL_DIGITS}=='3'"> 3 </option>
				</select> 
			</div>
		</div>
		
		<div class="text-center">
			<input type="submit" value="Lưu" class="btn btn-primary m-3 px-5"/>
			<input type="button" value="Quay lại" class="btn btn-secondary m-3 px-4" id="buttonCancel"/>
		</div>
				
		</form>
	</div>

</body>
</html>
