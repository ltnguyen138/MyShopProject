<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>

	<div th:fragment="content" class="mt-4">
		
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tiêu đề Email:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT" th:value="${ORDER_CONFIRMATION_SUBJECT}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nội dung Email:</label>
			<div class="col-sm-10">
				<textarea rows="5" name="ORDER_CONFIRMATION_CONTENT" id="oderConfirmationContent">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
			</div>
		</div>
		
	
	</div>

</body>
</html>
