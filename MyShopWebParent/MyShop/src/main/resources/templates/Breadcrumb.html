<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content" >
		<div th:if="${listCategoriesParents!=null && !listCategoriesParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a th:href="@{/}">Trang chá»§</a>
							</li>
							<th:block th:each="catP : ${listCategoriesParents}">
								<li class="breadcrumb-item">
									<a th:href="@{'/c/'+${catP.alias}}">[[${catP.name}]]</a>
								</li>
							</th:block>
							<li class="breadcrumb-item" th:if="${product!=null}">
								<a th:href="@{'/p/'+${product.alias}}">[[${product.getShortName}]]</a>
							</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>	
		</div>
</body>
</html>
