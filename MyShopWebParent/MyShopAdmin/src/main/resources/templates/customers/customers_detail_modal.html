<div class="modal-header">
	<h4 class="modal-title text-center" >[[${pageTitle}]]</h4>
	<button type="button" class="close" data-dismiss="modal">&times; </button>
</div>
<div class="m-4">
<div class="form-group row">
		<label class="col-sm-4 col-form-label">Id khách hàng:</label>
		<div class="col-sm-8">
			<input type="email" class="form-control" th:value="${customer.id}"  readonly="readonly"/> 
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">E-mail:</label>
		<div class="col-sm-8">
			<input type="email" class="form-control" th:value="${customer.email}"  readonly="readonly"/> 
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Họ:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:value="${customer.lastName}" readonly="readonly"> 
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Tên:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:value="${customer.firstName}" readonly="readonly"> 
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Số điện thoại:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly="readonly"> 
		</div>
	</div>
	
	<div class="form-group row">
		<span class="col-sm-4"><b>Địa chỉ:</b></span>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Tỉnh/ thành phố:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:value="${customer.province.name}" readonly="readonly"> 
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Quận/huyện:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:value="${customer.district}" readonly="readonly"> 
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Địa chỉ cụ thể:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:value="${customer.addressLine}" readonly="readonly"> 
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Ngày tạo tài khoản:</label>
		<div class="col-sm-8">
			<span th:text="${#dates.format(customer.createdTime,'yyyy-MM-dd HH:mm:ss')}"></span>
		</div>
	</div>
</div>

<div class="modal-footer">
	<a class="btn btn-success mx-3  " th:href="@{'/customers/edit/'+${customer.id}}" >Chỉnh sửa</a>
	<button type="button" class="btn px-4 btn-danger " data-dismiss="modal">Quay lại </button>
</div>
