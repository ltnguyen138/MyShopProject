<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	 <style type="text/css">
    
    
    a:hover {color: #FFCC00}
    a:active {color: #FF00CC}
     </style>
</head>

<body>
	<div th:fragment="content" class="mt-4">
	
		<th:block th:unless="${isReadOnlyForSales}">
			<div class="form-group row">
				Nhập thông tin kích thước sản phẩm.
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Chiều dài (mm):</label>
				<div class="col-sm-8">
					<input type="number"  class="form-control" th:field="*{length}" required /> 
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Chiều rộng (mm):</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" th:field="*{width}" required /> 
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Chiều cao (mm):</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" th:field="*{height}" required /> 
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Cân nặng (kg):</label>
				<div class="col-sm-8">
					<input type="number" step="0.1" class="form-control" th:field="*{weight}" required /> 
				</div>
			</div>
		</th:block>
		
		<th:block th:if="${isReadOnlyForSales}"  >
			<div>
			 	<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chiều dài (mm):</label>
					<div class="col-sm-8">
						<input type="number"  class="form-control" th:value="${product.length}" readonly  /> 
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chiều rộng (mm):</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" th:value="${product.width}" readonly  /> 
					</div>
				</div>	
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chiều cao (mm):</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" th:value="${product.height}" readonly /> 
					</div>
				</div>	
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Cân nặng (kg):</label>
					<div class="col-sm-8">
						<input type="number" step="0.1" class="form-control"  th:value="${product.weight}" readonly /> 
					</div>
				</div>
		 	</div>
		</th:block>
		
	</div>	
		
				
</body>
</html>
