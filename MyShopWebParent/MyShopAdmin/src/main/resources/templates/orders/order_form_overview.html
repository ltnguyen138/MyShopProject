<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>

	<div th:fragment="content" class="mt-4">
		<div class="form-group row m-2">		  
			<label class="col-sm-4 col-form-label">Mã đơn hàng:</label>
			<div class="col-sm-8">
				<input type="text" readonly class="form-control" th:field="*{id}">
			</div>
		</div>
		
		<div class="form-group row m-2">		  
			<label class="col-sm-4 col-form-label">Họ khách hàng:</label>
			<div class="col-sm-8">
				<input type="text" readonly class="form-control" th:field="*{lastName}">
			</div>
		</div>
		
		<div class="form-group row m-2">		  
			<label class="col-sm-4 col-form-label">Tên khách hàng:</label>
			<div class="col-sm-8">
				<input type="text" readonly class="form-control" th:field="*{firstName}">
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Tiền vốn:</label>
			<div class="col-sm-8">				
				<input type="text" th:field="*{productCost}" required class="form-control" />
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Tiền bán:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{subtotal}" required class="form-control" />
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Phí vận chuyển:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{shippingCost}" required class="form-control" />
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Tiền thuế:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{tax}" required class="form-control" />
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Tổng tiền:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{total}" required class="form-control" />
			</div>
		</div>
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label"></label>
			<div class="col-sm-8">
				<div >Tổng tiền = Tiền bán + phí vận chuyển + tiền thuế</div>
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Hình thức thanh toán:</label>
			<div class="col-sm-8">
				<select th:field="*{paymentMethod}" class="form-control" required
					style="max-width: 150px">
					<option
						th:each="pm : ${T(com.myshop.common.entity.order.PaymentMethod).values()}"
						th:value="${pm}" th:text="${pm}" />
				</select>
			</div>
		</div>
		
		<div class="form-group row m-2">
			<label class="col-sm-4 col-form-label">Trạng thái đơn hàng:</label>
			<div class="col-sm-8">
				<select th:field="*{orderStatus}" class="form-control" required
					style="max-width: 150px">
					<option
						th:each="os : ${T(com.myshop.common.entity.order.OrderStatus).values()}"
						th:value="${os}" th:text="${os}" />
				</select>
			</div>
		</div>
		
		
	</div>
</body>
</html>
