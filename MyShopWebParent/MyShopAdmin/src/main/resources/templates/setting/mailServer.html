<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>

	<div th:fragment="content" class="mt-4">
		<form th:action="@{/settings/save_mail_server}" method="post"  >
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">SMTP Server Host Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="MAIL_HOST" th:value="${MAIL_HOST}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Cổng Port:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="MAIL_PORT" th:value="${MAIL_PORT}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Tên đăng nhập mail Server:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Mật khẩu mail Server:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Yêu cầu xác thực máy chủ:</label>
			<div class="col-sm-8">
				<select name="SMTP_AUTH" class="form-control">
					<option value="true" th:selected="${SMTP_AUTH}=='true'"> Yêu cầu </option>
					<option value="false" th:selected="${SMTP_AUTH}=='false'"> Không yêu cầu </option>
				</select> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Máy chủ yêu cầu kết nối an toàn:</label>
			<div class="col-sm-8">
				<select name="SMTP_SECURED" class="form-control">
					<option value="true" th:selected="${SMTP_SECURED}=='true'">Yêu cầu </option>
					<option value="false" th:selected="${SMTP_SECURED}=='false'"> Không yêu cầu </option>
				</select> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Tên email gửi:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="MAIL_FROM" th:value="${MAIL_FROM}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Tên người gửi:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}"  required minlength="1" maxlength="256"/> 
			</div>
		</div>
		
		
		<div class="text-center">
			<input type="submit" value="Lưu" class="btn btn-primary m-3 px-5"/>
			<input type="button" value="Quay lại" class="btn btn-secondary m-3 px-4" id="buttonCancel"/>
		</div>
				
		</form>
	</div>

</body>
</html>
