<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head >
	<meta charset="UTF-8">
</head>
<body>

	<div th:fragment="quantity_control(quantilyValue, productId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link linkMinus" th:pid="${productId}" href="">-</a>
				</li>
				
				<li class="page-item">
					<input type="text"  th:id="'quantityProductInCart'+${productId}" th:value="${quantilyValue}" class="form-control text-center" style="width: 50px"/>
				</li>
				
				<li class="page-item">
					<a class="page-link linkPlus" th:pid="${productId}" href="">+</a>
				</li>
			</ul>
		</nav>
	</div>


</body>
</html>
