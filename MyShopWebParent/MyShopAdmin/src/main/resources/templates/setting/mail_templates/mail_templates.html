<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>

	<div th:fragment="content" class="mt-4">
		<form th:action="@{/settings/save_mail_templates}" method="post"  >
		<div class="mt-4" style="max-width: 980px; margin: 0 auto">
			
			
			<ul class="nav nav-tabs" id="myTab" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active"  data-toggle="tab" href="#customerVerification" role="tab" >Xác thực khách hàng</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link"  data-toggle="tab" href="#oderConfirmation" role="tab" >Xác nhận đơn hàng</a>
			  </li>
			  
			  
			</ul>
			
			
			<div class="tab-content">
			  <div class="tab-pane active" id="customerVerification" role="tabpanel" >
			  	<div th:replace="setting/mail_templates/customer_verification :: content"></div>
			  </div>
			  <div class="tab-pane" id="oderConfirmation" role="tabpanel" >
			  	<div th:replace="setting/mail_templates/oder_confirmation :: content"></div>
			  </div>	
			  
			</div>				
			
			<div class="text-center">
				<input type="submit" value="Lưu" class="btn btn-primary m-3 px-5"/>
				<input type="button" value="Quay lại" class="btn btn-secondary m-3 px-4" id="buttonCancel"/>
			</div>
		
		</div>
		</form>
	</div>

</body>
</html>
