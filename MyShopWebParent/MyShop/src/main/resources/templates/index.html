<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments::page_head('Trang chủ - MyShop Admin','none')">
<body>
	<div class="container-fluid ">
		<div th:replace="navigation::header_menu"></div>
		<div th:replace="fragments::form_search_nav"></div>
		<div>
			<h3> Danh mục sản phẩm</h1>
		</div>
		<div class="row">
			<div class="col" th:each="cat: ${listAllCategoties}">
				<div class="text-center"><a th:href="@{'/c/'+${cat.alias}}"> <img th:src="@{${cat.getImagePath}}" width="120px" height="90px" /></a>  </div>
				<div class="text-center">
					<a th:href="@{'/c/'+${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
		</div>
		
		<div th:replace="navigation::footer_menu"></div>
		<div th:replace="fragments::footer"></div>
	</div>
</body>
</html>
