<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	 <style type="text/css">
    
    
    a:hover {color: #FFCC00}
    a:active {color: #FF00CC}
     </style>
</head>

<body>
	<div th:fragment="content" class="mt-4">
		<th:block th:unless="${isReadOnlyForSales}">
			<div class="form-group ">
				Nhập thông tin chi tiết sản phẩm.
			</div>
			
			<div id="divProductDetails">
				
				<th:block th:each="detail,status : ${product.details}">
				
					<div class="form-group row my-2" th:id="'divDetails'+${status.index}">
						<input type="hidden" name="detailId" 
						th:value="${detail.id}" /> 
						<label class="my-1 col-sm-2">Tên chi tiết:</label>			
						<input type="text"  class="form-control col-sm-3" name="detailNames" maxlength="255" 
						th:value="${detail.name}" /> 
						
						
						<label class="my-1 col-sm-1">&nbsp; Giá trị: </label>
						<input type="text"  class="form-control col-sm-5" name="detailValues" maxlength="255"
						 th:value="${detail.value}"/> 
						<a class="btn fas fa-times-circle fa-2x icon-dark float-right"
							name="linkRemoveDetail" 
							title="Xóa chi tiết nay">
						</a>
					</div>	
					
				</th:block>
			
				<div class="form-group row my-2" th:id="'divDetails'+${#lists.size(product.details)}">
					<input type="hidden" name="detailId" 
						value="0" /> 
					<label class="my-1 col-sm-2">Tên chi tiết:</label>			
					<input type="text"  class="form-control col-sm-3" name="detailNames" maxlength="255"  /> 
					
					
					<label class="my-1 col-sm-1">&nbsp; Giá trị: </label>
					<input type="text"  class="form-control col-sm-5" name="detailValues" maxlength="255" /> 
					
					<a class="btn fas fa-times-circle fa-2x icon-dark float-right"
					name="linkRemoveDetail"  
					title="Xóa chi tiết nay"></a>
				</div>	
					
			</div>
		
		</th:block>
		
		<th:block th:if="${isReadOnlyForSales}"  >
			<div class="mx-5 my-2">
			  	<table class="table table-striped table-bordered table-hover table-responsive-sm">
			  		<thead class="table-success">
			  			<tr >
			  				<th class="text-center">Tên chi tiết</td>
			  				<th class="text-center">Giá trị</td>
			  			</tr>
			  		</thead>
			  		<tbody>
			  			<tr th:each="detail:${product.details}">
			  				<td>[[${detail.name}]]</td>
			  				<td>[[${detail.value}]]</td>
			  			</tr>
			  		</tbody>
			  	</table>
		  	</div>
		</th:block>
		
	</div>	
		
				
</body>
</html>
