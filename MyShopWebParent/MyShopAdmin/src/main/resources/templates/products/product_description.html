<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	 <style type="text/css">
    
    
    a:hover {color: #FFCC00}
    a:active {color: #FF00CC}
     </style>
</head>

<body>
	<div th:fragment="content" class="mt-4">
		<th:block th:unless="${isReadOnlyForSales}">
			<div class="form-group ">
				<label class=" col-form-label">Mô tả tóm tắt:</label>
				<div >
					<textarea  class="form-control" th:field="*{shortDescription}" required rows="3"> </textarea>
				</div>
			</div>
			
			<div class="form-group ">
				<label class=" col-form-label">Mô tả đầy đủ:</label>
				<div >
					<textarea  class="form-control" th:field="*{fullDescription}" required rows="10"> </textarea>
				</div>
			</div>
		</th:block>
		
		<th:block th:if="${isReadOnlyForSales}" >
			<div class="form-group ">
				<label class=" col-form-label">Mô tả tóm tắt:</label>
				<div th:utext="${product.shortDescription}"  class="border m-2 p-2"></div>	
			</div>
			
			<div class="form-group ">
				<label class=" col-form-label">Mô tả đầy đủ:</label>		
				<div th:utext="${product.fullDescription}"  class="border m-2 p-2"></div>			
			</div>
		</th:block>
	</div>	
		
				
</body>
</html>
