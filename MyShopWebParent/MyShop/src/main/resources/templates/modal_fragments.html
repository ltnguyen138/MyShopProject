<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
			<div  class="modal-dialog">
				<div class=modal-content>
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Lỗi</h4>
						<button type="button" class="close" data-dismiss="modal">&times; </button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
</div>

<div th:fragment="modal_no_login" class="modal fade text-center" id="modalNoLogin">
			<div  class="modal-dialog">
				<div class=modal-content>
					<div class="modal-header">
						<h4 class="modal-title" id="modalNoLoginTitle"></h4>
						<button type="button" class="close" data-dismiss="modal">&times; </button>
					</div>
					<div class="modal-body">
						<span id="modalNoLoginBody"></span>
					</div>
					<div class="modal-footer">
						<a class="btn btn-primary" th:href="@{/login}" >Đăng nhập </a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
					</div>
				</div>
			</div>
</div>
</body>
</html>
